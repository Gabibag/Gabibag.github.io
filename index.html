<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabi Minto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
</head>
<body>
<div id="style-container">
    <div id="left-line" class="vertical-line"></div>
    <div id="right-line" class="vertical-line"></div>
    <div id="bottom-line"></div>
</div>
<h1 class="main-title">Gabi Minto</h1>
<footer>
    <div class="barcode-text">PROJECTS</div>
    <div class="barcode-text">ABOUTME</div>
    <div class="barcode-text">CONTACT</div>
</footer>
</body>
<style>
    @font-face {
        font-family: "ZT Formom",serif;
        src: url("ZTFormom.ttf") format("truetype");
    }

    @keyframes backgroundTravel {
        0%{
            background-position-x: 0;
        }
        100%{
            background-position-x: 33vw;
        }

    }

    body {
        margin: 0;
        background-size: 33vw;
        background: #101010 url("/noise.png") repeat local;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        animation: backgroundTravel 40s infinite linear;
    }

    .main-title {
        font-family: "ZT Formom", serif;
        font-size: 7vw;
        position: relative;
        margin-top: 1rem;
    }

    footer {
        display: flex;
        justify-content: space-evenly;
        width: 100%;
        height: 6rem;
        position: absolute;
        vertical-align: middle;
        padding-bottom: 10px;
        padding-top: 10px;
        bottom: 0;
        background: #eeeeee;
        letter-spacing: 0;
    }

    .barcode-text {
        cursor: pointer;
        transition: 0.5s;
        font-family: "Libre Barcode 39 Text", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 5rem;
        color: black;
        text-anchor: middle;
        vertical-align: bottom;
    }

   
    .barcode-text:hover {
        font-size: 7rem;
        letter-spacing: 0;
    }

/*    shrink all other barcode-texts if one of them is being hovered*/


</style>

</script>
</html>
